<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="images/rishi-1.jpg" alt="">
            </div>
            <audio src="music/rishi-1.mp3" ></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const img = document.querySelector("img")
        const music = document.querySelector("audio")
        const play = document.getElementById("play")
        const artist = document.getElementById("artist")
        const title = document.getElementById("title")
        const prev = document.getElementById("prev")
        const next = document.getElementById("next")

        const songs = [
            {
                name:"rishi-1",
                title:"Lotus Lane",
                artist:"loyalist"
            },
            {
                name:"rishi-2",
                title:"Kun-Faya-Kun",
                artist:"Arijit Singh"
            },
            {
                name:"rishi-3",
                title:"Main Tumhara",
                artist:"A R Rahman"
            }
        ];


        let isPlaying = false

        // for play function
        const palyMusic = ()=>{
            isPlaying = true
            music.play();
            play.classList.replace("fa-play","fa-pause")
            img.classList.add("anime");
        }
        //for pause function
        const pauseMusic = ()=>{
            isPlaying = false
            music.pause();
            play.classList.replace("fa-pause","fa-play")
            img.classList.remove("anime");
        }

        play.addEventListener("click", ()=>{
            // if(isPlaying){
            //     pauseMusic()
            // }
            // else{
            //     palyMusic()
            // }

            // use ternery operator
            isPlaying ? pauseMusic() : palyMusic();
        })

        // changing the music Data

        const loadSong=(songs)=>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3"
            img.src = "images/" + songs.name + ".jpg"

        }
        loadSong(songs[0])

        //
        songIndex = 0;
        const nextSong = () =>{
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            palyMusic();
        }
        const prevSong = () =>{
            songIndex = (songIndex - 1 +  songs.length) % songs.length;
            loadSong(songs[songIndex]);
            palyMusic();
        }

        next.addEventListener("click",nextSong)
        prev.addEventListener("click",prevSong)
    </script>
</body>
</html>
